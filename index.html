<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1024</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/css/vue.css">
  <link rel="shortcut icon" href="/icon.jpg" type="image/x-icon">
 <!--<link rel="stylesheet" href="/css/sidebar.min.css" />-->
 <link rel="stylesheet" href="/css/sidebar-folder.min.css" />
<style>
	.content {
	  overflow: auto;
	}
	.markdown-section pre>code{
      padding: 1.2em 5px;
    }
	.docsify-copy-code-button:focus, pre:hover .docsify-copy-code-button {
    opacity: 0.85;
	}
</style
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
		//logo: '/zh-logo2.png',
		name:'1024',
		loadNavbar: true,
		loadSidebar: true,
		coverpage: true,
		subMaxLevel: 2,
		sidebarDisplayLevel: 1,
		// 字数统计
        count: {
          countable: true,
          position: "top",
          margin: "10px",
          float: "right",
          fontsize: "0.9em",
          color: "#dcdcdc",
          language: "chinese",
          localization: {
            words: "",
            minute: "",
          },
          isExpected: true,
        },
		pagination: {
		previousText: '上一页', // 自定义“上一页”按钮文本
		nextText: '下一页', // 自定义“下一页”按钮文本
		crossChapter: true, // 支持跨章节导航
		crossChapterText: true // 显示跨章节的标题
		},
		search:{
        paths:[
		"/",
		"/create.md",
		"/doc.md",
		"/other.md",
		"/typora.md"
		],
        maxAge:86400000,
        placeholder: '搜 一 搜',
        depth: 6,
        noData:"没有搜索数据"
      }
    }
  </script>
  <script src="/js/copy.js"></script>
  <script src="/js/search.min.js"></script>
  <script src="/js/docsify.min.js"></script>
<script src="/js/docsify-sidebar-collapse.min.js"></script>
<script src="/js/docsify-pagination.min.js"></script>
   <!-- 字数统计 -->
    <script src="/js/countable.min.js"></script>
 

  <!-- Docsify v4 -->
  <script src="//fastly.jsdelivr.net/npm/docsify@4"></script>
  
</body>
</html>
